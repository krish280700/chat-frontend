<div class="h-full grid lg:grid-cols-2">
    <div class="bg-blue-500 h-full shadow-xl">          
    </div>
    <div class="flex flex-column justify-center items-center h-full w-full bg-white shadow-xl">
        <form class="w-1/2" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
            <div class="mb-16 w-full">
                <h3 class="h-3">Log In</h3>
            </div>
            <div class="mb-4 w-full">
                <label for="mail" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="mail" id="mail" name="mail" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
            </div>
            <div class="mb-4 w-full">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
            </div>
            <div class="mb-4 w-full">
                <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Login</button>

                <div class="mt-2">
                    <p class="text-sm">Don't have an account? <span class="text-blue-700 cursor-pointer" [routerLink]="'/register'">Create Account</span></p>
                </div>
            </div>
        </form>
    </div>
  
</div>
